{% extends "base.html" %}

{% block title %}Trunk8 - Link Not Found{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="card">
                <div class="card-body py-5">
                    <h1 class="display-1 mb-4">üîç</h1>
                    <h2 class="mb-4">Link Not Found</h2>
                    <p class="lead mb-4">The link you're looking for doesn't exist or may have expired.</p>
                    <div class="d-flex justify-content-center gap-3">
                        <a href="{{ url_for('main.index') }}" class="btn btn-primary">
                            <i class="bi bi-house me-2"></i>Go Home
                        </a>
                        {% if session.get('authenticated') %}
                        <a href="{{ url_for('links.list_links') }}" class="btn btn-outline-primary">
                            <i class="bi bi-link-45deg me-2"></i>View All Links
                        </a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
